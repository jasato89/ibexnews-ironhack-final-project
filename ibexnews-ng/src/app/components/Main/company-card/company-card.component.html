<div class="flex flex-col justify-center items-center bg-red-100 py-4">

  <div class="flex flex-col flex-wrap">
    <img class=" p-2 m-2 w-60 h-auto" src="assets/images/{{ibexCompany.queryName}}.png">
    <h1 class="text-gray-700 text-2xl">Noticias sobre {{ibexCompany.productionName}}</h1>

  </div>


  <div class="bg-red-200 rounded p-2 m-2 w-screen sm:w-2/3 flex-row flex content-center"
       *ngFor="let article of ibexCompany.news; index as i">
    <div>
      <p class="text-gray-600">{{formatDate(article.localDateTime)}}</p>
      <a class="text-gray-500 hover:text-gray-600" href="{{article.url}}">{{article.title}}</a>
      <div class="flex">
        <p class="text-white bg-yellow-400 px-2 m-2 rounded" *ngIf="article.mediaOutlet == 'EL_ECONOMISTA'">El
          Economista</p>
        <p class="text-white bg-red-500 px-2 m-2 rounded" *ngIf="article.mediaOutlet == 'CINCODIAS'">Cinco Dias</p>
        <p class="text-white bg-blue-500 px-2 m-2 rounded" *ngIf="article.mediaOutlet == 'ELCONFIDENCIAL'">El
          Confidencial</p>
      </div>
    </div>
  </div>
  <div class="flex flex-row">
    <button class="m-2 p-2 bg-red-400 hover:bg-red-500 text-white rounded" *ngIf="offset>0" (click)="previous()">
      Anterior
    </button>
    <button class="m-2 p-2 bg-red-400 hover:bg-red-500 text-white rounded" (click)="next()">Siguiente</button>
  </div>
</div>
